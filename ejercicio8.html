<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/9d60ee0290.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d60ee0290.js" crossorigin="anonymous"></script>
  <title>PWA-P2</title>
</head>

<body class="bg-black">
  <main>
    <!-- Galeria -->
    <section id="carousel" class="container mx-auto mt-10 pb-12 p-4 rounded-lg shadow-lg">
      <h2
        class="mx-auto md:w-1/3 w-full text-3xl text-white bg-cyan-500 shadow-lg shadow-cyan-500/50 py-2 rounded text-center font-semibold mb-4">
        Carrusel de Imagenes</h2>
      <i class="fa-solid fa-circle-left"></i>
      <article class="flex flex-row justify-center text-white mx-auto">
        <!-- Imagenes -->
        <button class="md:pr-12 pr-4" id="prevButton">
          <i
            class="fa-solid fa-circle-left text-3xl rounded-full hover:text-cyan-500 hover:shadow-lg hover:shadow-cyan-500/50"></i>
        </button>
        <!-- Imagen 1 -->
        <figure class="flex items-center justify-center">
          <div class="relative shadow-white shadow-lg overflow-hidden rounded-lg mt-4 group">
            <div
              class="absolute inset-0 flex items-center justify-center bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-100 transition">
              <a target="_blank" href="" class="text-white text-lg font-semibold hover:text-blue-300">
                Programacion Web
              </a>
            </div>
            <img src="https://www.weareamundsen.com/wp-content/uploads/2017/02/code-1076536_960_720.jpg"
              alt="Programacion Web" class="w-full h-60 object-cover rounded-lg">
          </div>
        </figure>
        <!-- Imagen 2 -->
        <figure class="flex items-center justify-center">
          <div class="relative shadow-white shadow-lg overflow-hidden rounded-lg mt-4 group">
            <div
              class="absolute inset-0 flex items-center justify-center bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-100 transition">
              <a target="_blank" href="" class="text-white text-lg font-semibold hover:text-blue-300">
                Escuchar Musica
              </a>
            </div>
            <img
              src="https://previews.123rf.com/images/tapachka/tapachka2303/tapachka230300071/201307064-ilustraci%C3%B3n-digital-de-un-hombre-con-auriculares-escuchando-m%C3ºsica-en-fondo-negro.jpg"
              alt="Escuchar Musica" class="w-full h-60 object-cover rounded-lg">
          </div>
        </figure>
        <!-- Imagen 3 -->
        <figure class="flex items-center justify-center">
          <div class="relative shadow-white shadow-lg overflow-hidden rounded-lg mt-4 group">
            <div
              class="absolute inset-0 flex items-center justify-center bg-gradient-to-t from-black to-transparent opacity-0 hover:opacity-100 transition">
              <a target="_blank" href="" class="text-white text-lg font-semibold hover:text-blue-300">
                Investigacion Tecnologica
              </a>
            </div>
            <img
              src="https://www.ikusi.com/mx/wp-content/uploads/sites/2/2022/06/post_thumbnail-4efabca9bd56b38edc0058c4ba006481.jpeg"
              alt="Investigacion Tecnologica" class="w-full h-60 object-cover rounded-lg">
          </div>
        </figure>
        <button class="md:pl-12 pl-4" id="nextButton">
          <i
            class="fa-solid fa-circle-right text-3xl rounded-full hover:text-cyan-500 hover:shadow-lg hover:shadow-cyan-500/50"></i>
        </button>
    </section>
  </main>
  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');

    let currentIndex = 0;

    // Mostrar la imagen actual
    function showImage(index) {
      images.forEach((image, i) => {
        if (i === index) {
          image.style.display = 'block';
        } else {
          image.style.display = 'none';
        }
      });
    }

    // Event listener para el botón "Siguiente"
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Event listener para el botón "Anterior"
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    // Muestra la primera imagen al cargar la página
    showImage(currentIndex);

    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }, 3000); // Cambia de imagen cada 3 segundos
    }

    startAutoPlay(); // Inicia la reproducción automática al cargar la página

  </script>
</body>

</html>
